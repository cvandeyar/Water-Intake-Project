<!doctype html>
<html>
<head>
  <title>Water</title>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
 
</head>

<body>

    {% block content %} put your content here {% endblock %}


</body>
</html>
