<!doctype html>
<html>
<head>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <div>{{ message }}</div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
 
</head>

</body>
